<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quant Engineering Community | Plan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 antialiased">
  <header class="fixed inset-x-0 top-0 z-50 border-b border-gray-200 bg-gray-100/95 backdrop-blur-sm">
    <div class="mx-auto max-w-[1100px] px-4 sm:px-6">
      <div class="relative flex min-h-16 items-center justify-between py-2">
        <a href="./index.html" class="text-sm font-semibold tracking-tight text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900">
          Quant Engineering Community
        </a>

        <button id="mobile-menu-button" type="button" aria-label="Toggle navigation" class="inline-flex items-center rounded-md border border-gray-300 px-3 py-1.5 text-sm text-gray-700 shadow-sm transition hover:bg-gray-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900 md:hidden" aria-controls="primary-nav" aria-expanded="false">
          Menu
        </button>

        <nav id="primary-nav" aria-label="Primary" class="hidden absolute inset-x-0 top-full md:block md:w-auto md:inset-auto md:top-auto md:absolute md:left-1/2 md:-translate-x-1/2">
          <ul class="mt-3 flex flex-col gap-1 rounded-md border border-gray-200 bg-gray-50 p-2 shadow-sm md:mt-0 md:flex-row md:items-center md:gap-1 md:border-0 md:bg-transparent md:p-0 md:shadow-none">
            <li><a href="./index.html" class="inline-flex rounded-md px-3 py-2 text-sm font-medium text-gray-600 transition hover:text-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900">Home</a></li>
            <li><a href="./team.html" class="inline-flex rounded-md px-3 py-2 text-sm font-medium text-gray-600 transition hover:text-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900">Team</a></li>
            <li><a href="./plan.html" aria-current="page" class="inline-flex rounded-md px-3 py-2 text-sm font-medium text-slate-900 transition hover:text-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900">Plan</a></li>
            <li><a href="./archive.html" class="inline-flex rounded-md px-3 py-2 text-sm font-medium text-gray-600 transition hover:text-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-slate-900">Archive</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-[1100px] px-4 pb-14 pt-28 sm:px-6">
    <section>
      <h1 class="text-2xl font-semibold tracking-tight text-gray-900 sm:text-3xl">Plan</h1>
      <p class="mt-3 max-w-2xl text-sm leading-6 text-gray-600 sm:text-base">
        Timeline-driven meetings for benchmark delivery, review cadence, and scope control.
      </p>
    </section>

    <section class="mt-8 grid grid-cols-1 gap-6 lg:grid-cols-[240px,1fr] lg:gap-8">
      <aside class="rounded-lg border border-gray-200 bg-gray-50 p-4 shadow-sm lg:p-5" aria-label="Meeting timeline">
        <h2 class="text-xs font-semibold uppercase tracking-[0.16em] text-gray-500">Timeline</h2>

        <div class="relative mt-4">
          <div class="pointer-events-none absolute bottom-2 left-3 top-2 hidden w-px bg-gray-200 lg:block"></div>
          <div id="plan-timeline" class="flex gap-3 overflow-x-auto pb-2 lg:block lg:space-y-2 lg:overflow-visible lg:pb-0"></div>
        </div>
      </aside>

      <section class="rounded-lg border border-gray-200 bg-gray-50 p-6 shadow-sm lg:p-7" aria-live="polite">
        <header class="border-b border-gray-200 pb-4">
          <h2 id="meeting-title" class="text-xl font-semibold tracking-tight text-gray-900">Meeting</h2>
          <div class="mt-2 flex items-center gap-2 text-sm text-gray-600">
            <span id="meeting-month"></span>
            <span id="meeting-status" class="rounded-full border border-gray-200 bg-white px-2.5 py-1 text-xs font-medium text-gray-600"></span>
          </div>
        </header>

        <div id="meeting-cards" class="mt-5 space-y-4"></div>
      </section>
    </section>
  </main>

  <footer class="mx-auto max-w-[1100px] px-4 pb-10 sm:px-6">
    <p class="border-t border-gray-200 pt-5 text-xs leading-5 text-gray-500">
      Independent student community. Not affiliated with or endorsed by Purdue. No live trading. No exchange connectivity.
    </p>
  </footer>

  <script src="./js/meetings-data.js" defer></script>
  <script src="./js/main.js" defer></script>
  <script src="./js/plan.js" defer></script>
</body>
</html>
