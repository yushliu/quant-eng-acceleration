<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quant Engineering Community | Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github.min.css"
  />
  <link rel="stylesheet" href="./css/source_explorer.css" />
</head>
<body data-page="download" class="min-h-screen bg-gray-100 text-gray-900 antialiased">
  <header id="site-header"></header>

  <main class="mx-auto max-w-[1100px] px-4 pb-14 pt-28 sm:px-6">
    <section>
      <h1 class="text-2xl font-semibold tracking-tight text-gray-900 sm:text-3xl">Download</h1>
      <p class="mt-3 max-w-2xl text-sm leading-6 text-gray-600 sm:text-base">
        View and download versioned code and small artifacts stored in our GitHub repo.
      </p>
    </section>

    <section class="mt-8 rounded-lg border border-gray-200 bg-gray-50 p-6 shadow-sm">
      <h2 class="text-sm font-semibold uppercase tracking-[0.16em] text-gray-500">Artifacts</h2>
      <div id="download-grid" class="mt-4 flex gap-4 overflow-x-auto pb-2 snap-x snap-mandatory"></div>
    </section>

    <section id="single-file-preview" class="mt-6 rounded-lg border border-gray-200 bg-gray-50 p-6 shadow-sm" aria-live="polite">
      <header class="flex flex-col gap-3 border-b border-gray-200 pb-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h2 id="viewer-title" class="text-lg font-semibold tracking-tight text-gray-900">Code Viewer</h2>
          <p id="viewer-subtitle" class="mt-1 text-sm text-gray-600"></p>
        </div>
        <div class="flex items-center gap-2">
          <select id="file-selector" class="rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-300"></select>
          <button id="copy-button" type="button" class="rounded-md border border-blue-200 bg-blue-50 px-3 py-2 text-sm text-blue-600 transition hover:border-blue-500 hover:text-blue-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-300">Copy</button>
          <button id="download-button" type="button" class="rounded-md border border-blue-500 bg-blue-500 px-3 py-2 text-sm text-white transition hover:border-blue-600 hover:bg-blue-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-300">Download file</button>
        </div>
      </header>

      <pre class="mt-4 max-h-[560px] overflow-auto rounded-md border border-gray-200 bg-white p-4 text-xs leading-6 text-gray-800 shadow-sm"><code id="code-viewer" class="hljs">Loading...</code></pre>
    </section>
  </main>

  <footer class="mx-auto max-w-[1100px] px-4 pb-10 sm:px-6">
    <p class="border-t border-gray-200 pt-5 text-xs leading-5 text-gray-500">
      Independent student community. Not affiliated with or endorsed by Purdue. No live trading; no exchange connectivity.
    </p>
  </footer>

  <script src="./js/site-config.js" defer></script>
  <script src="./js/layout.js" defer></script>
  <script src="./js/main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js" defer></script>
  <script src="./js/download.js" defer></script>
</body>
</html>
