<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quant Engineering Community | Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-page="archive" class="min-h-screen bg-gray-100 text-gray-900 antialiased">
  <header id="site-header"></header>

  <main class="mx-auto max-w-[1100px] px-4 pb-14 pt-28 sm:px-6">
    <section class="rounded-lg border border-gray-200 bg-gray-50 p-8 shadow-sm">
      <p class="mb-2 text-xs font-semibold uppercase tracking-[0.18em] text-gray-500">Archive</p>
      <h1 class="text-2xl font-semibold tracking-tight text-gray-900 sm:text-3xl">Coming soon</h1>
      <p class="mt-4 max-w-2xl text-sm leading-6 text-gray-600 sm:text-base">
        Prior cycles, changelog highlights, and retrospective notes will be collected in this archive.
      </p>
    </section>
  </main>

  <footer class="mx-auto max-w-[1100px] px-4 pb-10 sm:px-6">
    <p class="border-t border-gray-200 pt-5 text-xs leading-5 text-gray-500">
      Independent student community. Not affiliated with or endorsed by Purdue. No live trading; no exchange connectivity.
    </p>
  </footer>

  <script src="./js/site-config.js" defer></script>
  <script src="./js/layout.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
